<!DOCTYPE html><html lang="uk"><head>	<!-- Connect the meta partials --></head><body>		<section class="conferencecreate">    <div class="container">                <div class="conferencecreate__inner">            <div class="conferencecreate__title title">                Створити конференцію            </div>            <div class="validation-summary-errors" asp-validation-summary="All">                <ul>                    <li><span></span></li>                </ul>            </div>            <form method="post" asp-controller="conference" asp-action="create" asp-route-returnUrl="@Url.Action("index", "conference")" class="conferencecreate__form" id="conferenceCreating" name="conferenceCreating">                                <div class="form__blck form__blck--dbl">                    <input class="form__input" asp-for="UniqueAddress" type="text" placeholder="@Model.UniqueAddress">                    <input asp-for="Title" type="text" maxlength="@config.TitleMaxLength">                </div>                <div class="form__blck form__blck--txt">                    <input asp-for="ShortDescription" maxlength="@config.ShortDescriptionMaxLength" type="text" placeholder="Короткий опис">                    <textarea asp-for="Description" placeholder="Повний опис"></textarea>                </div>                <div class="form__blck form__blck--todo">                    <input asp-for="AdminKeys" value="@user.ProfileAddress" disabled type="text" id="adminInput" placeholder="Адміністрація конференції">                    <button id="adminButton" class="button conferencecreate__button">Додати</button>                </div>                <ul id="adminList" class="conferencecreate__list"></ul>                <div class="form__blck form__blck--todo">                    <input asp-for="Topics" maxlength="@config.TitleMaxLength" type="text" id="conferenceInput" placeholder="Вкажіть тему конференції">                    <button id="conferenceButton" class="button conferencecreate__button">Додати</button>                </div>                <ul id="conferenceList" class="conferencecreate__list"></ul>                <div class="form__blck form__blck--dbl">                    <input asp-for="DateStart" type="date" value="@Model.DateStart" type="text" placeholder="Початок конференції">                    <input asp-for="DateFinish" type="date" value="@Model.DateFinish" type="text" placeholder="Кінець конференції">                </div>                <!-- Button to save form -->                <div class="form__buttons">                    <button class="signin__button" type="submit">Створити</button>                    <a class="button signin__button" asp-controller="home" asp-action="index">На головну <picture><source srcset="img/icons/atom.webp" type="image/webp"><picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></picture></a>                </div>            </form>        </div>    </div></section>	<!-- Connect SVG scroll__up --></body></html>
