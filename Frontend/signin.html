<!DOCTYPE html><html lang="uk"><head>	<!-- Connect the meta partials --></head><body>		<div class="signin">	<div class="container">		<div class="signin__inner">			<h2 class="signin__title title">				Увійти у свій аккаунт			</h2>						<form action="#" class="register__form" name="signin" id="signin" method="post">				<div class="form__blck">					<picture><source srcset="img/icons/user-r.webp" type="image/webp"><img src="img/icons/user-r.png" alt=""></picture>					<input class="signin__input" type="text" placeholder="П.І.Б.">				</div>									<div class="form__blck">					<picture><source srcset="img/icons/mail-r.webp" type="image/webp"><img src="img/icons/mail-r.png" alt=""></picture>					<input class="signin__input" type="tel" placeholder="Email">				</div>				<div class="form__blck">					<picture><source srcset="img/icons/lock.svg" type="image/webp"><img src="img/icons/lock.svg" alt=""></picture>					<input class="signin__input" type="email" placeholder="Пароль">				</div>				<div class="form__buttons">					<button class="signin__button" type="submit">Увійти у кабінет</button>					<a class="button signin__button" href="index.html">На головну <picture><source srcset="img/icons/atom.webp" type="image/webp"><img src="img/icons/atom.png"></picture></a>				</div>			</form>		</div>	</div></div>	<!-- Connect the javascript ONLY -->	</body></html>
